<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <!-- 
        1. Array 数组
            可理解为是: 容器
            可存储多个任意类型的数据, 并且为数据分配编号, 
            第一个数据编号为0, 第二个数据编号为1, 以此类推
    

        2. 定义数组
            格式:  [数据, 数据, 数据, 数据]

        3. 读取数据
            根据编号来读取数据
            格式:  数组变量[编号]

        4. 修改数据
            根据 已有的编号, 重新赋值

        5. 添加数据
            根据 没有的编号, 重新赋值
            一般情况下, 编号都是连续设置的, 中间中断了, 那么以 undefined 代替

        6. 删除数据
            方法1: 清空数组  
                    数组变量 = [];
            方法2: 删除数据, 保留编号
                    delete 数组变量[编号]
            方法3: 连编号一起删, 后面的编号会依次向前推
                    数组变量.splice(编号, 个数)

        7. 类型获取
            array 的类型是: object
            在未来, 一切皆对象
    -->
    <script>
        // 定义数组
        var arr = ['后羿', '妲己', '白起', 10, true, false, 10.5, null];
        console.log(arr);

        // 读取
        console.log( arr[0] );
        console.log( arr[1] );
        console.log( arr[7] );
        console.log( arr[99] ); // 不存在的编号, 则显示 undefined

        // 修改
        arr[1] = '杨玉环';
        console.log(arr);

        // 添加
        arr[8] = '貂蝉';
        console.log(arr);

        arr[12] = '武则天';
        console.log(arr);
        console.log(arr[12]);
        console.log(arr[11]);
        console.log(arr[10]);
        console.log(arr[9]);
        console.log(arr[8]);

        // 删除1: 清空数组
        arr = [];
        console.log(arr);

        // 删除2: 删除数据, 保留编号
        var arr = ['后羿', '妲己', '白起'];
        delete arr[0];
        console.log(arr);

        // 删除3: 删除编号, 后面向前推
        var arr = ['后羿', '妲己', '白起'];
        arr.splice(0,1);

        console.log(arr);

        // 在js中, array的类型是: Object   可理解为是 Js 历史Bug
        console.log( typeof arr );


    </script>



</body>
</html>
