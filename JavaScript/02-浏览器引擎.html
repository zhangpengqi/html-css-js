<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器引擎</title>
</head>
<body>
    <!--  
        每一个浏览器都有一个强大的内核, 来支撑着画面的渲染 和 数据的计算
        浏览器黑河分成两部分: 渲染引擎 + Js引擎

        渲染引擎:
            根据HTML代码, 向网页显示各种文字, 图形, 视频等元素 以及 对内容, 图形做各种排版
            
            各大浏览器的渲染引擎: 
            * IE - Trident 引擎
            * FIrefox - Gecko引擎
            * Chrome/Safari - Webkit引擎
            * Opera - Presto引擎
            * Chrome+Opera 联合开发的 Blink 引擎

        Js引擎:
            读取网页中的js代码, 并对其进行处理. 例如: 加减运算, 事件调用

            各大浏览器的Js引擎:
            * 旧IE - JScript 引擎
            * IE9 - Chakra 引擎
            * IE Edge - Chakra 引擎
            * Firefox - monkey 引擎
            * Safari - SquirrelFish Extreme 引擎
            * Opera - Carakan 引擎
            * Chrome - V8引擎 ( Node.js 也封装的V8引擎)

    -->



</body>
</html>
