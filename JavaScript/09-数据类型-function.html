<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数类型</title>
</head>
<body>
    <!-- 
        1. function 函数
            很多编程语言都有函数, 将多条语句进行封装(捆绑), 形成一个完整的功能

            目的: 
                定义一次代码, 可多次使用
                传递不同的参数, 可产生不同的结果 

        
        2. 定义函数
            function 函数名( 参数 ){
                代码块
            }

        3. 调用函数
            函数名()

        
        4. 返回值
            格式: return 内容
            
            通过return 返回数据 到调用函数的地方, 并且立马结束函数

    -->
    <script>
        // 定义 demo函数
        function demo(){
            console.log('今天中午搞一只 鸭腿');
        }

        // 调用函数
        demo();


        // 参数
        function sum(num1, num2){
            console.log( num1 + num2 );
            console.log('------------- 分隔符 --------------');
        }
        sum(1,5);
       

        // 返回值
        function sum2(num1, num2){
            return num1+num2;
            console.log('------------- 分隔符 --------------');
        }

        var x = sum2(1,5);
        console.log(x);


        // function 类型
        var y = sum2;
        console.log( typeof y);


    </script>
    



</body>
</html>
