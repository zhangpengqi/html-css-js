    <!--  
        if单向分支
            if( 条件表达式 )  一条语句

            if( 条件表达式 ){
                代码块
            }

        if双向分支

            if( 条件表达式 ){
                代码块
            }else{  
                代码块
            }

        if多向分支

            if( 条件表达式 ){
                代码块
            }else if( 条件表达式 ){  
                代码块
            }else if( 条件表达式 ){  
                代码块
            }else if( 条件表达式 ){  
                代码块
            }else if( 条件表达式 ){  
                代码块
            }else{
                代码块
            }

            注意: 
                * else 和 if 之间必须要有空格
                * 最后一个else 可写可不写

        if巢状分支
            if( 条件表达式 ){
                if( 条件表达式 ){
                    if( 条件表达式 ){
                        if( 条件表达式 ){
                            代码块             必须同时满足前面的所有条件
                        }else{
                            代码块
                        }   
                    }else{
                        代码块
                    }
                }else{
                    代码块
                }
            }else{
                代码块
            }

    -->
    <script>
        // 单项分支
        var 存款 = 100000000;
        var 存款 = 10;
        if( 存款 > 9999999) console.log('程序员都有这么多钱');

        console.log('-------if之外的代码, 完全不会受到if的影响--------');

        var 存款 = 10;
        var 存款 = 10000000;
        if( 存款 > 9999999){
            console.log('程序员都有这么多钱');
            console.log('程序员一般花不了这么多钱');
        }
        console.log('-------if之外的代码, 完全不会受到if的影响--------');

        // 双向分支
        var 存款 = 10;
        var 存款 = 1000000000000;
        if (存款 > 99999999) {
            console.log('取了迪丽热巴');
        } else {
            console.log('去加班');
        }
        console.log('-------if之外的代码, 完全不会受到if的影响--------');


        // 多向分支
        var 存款 = 10;
        var 存款 = 1000;
        var 存款 = 1000000;
        var 存款 = 100000000000;

        if (存款 > 9999999) {
            console.log('取了迪丽热巴');
        } else if(存款 > 99999){
            console.log('取了薛琮润');
        } else if(存款 > 99){
            console.log('取了赵云鹏');
        } else{
            console.log('取了李子健');
        }
        console.log('-------if之外的代码, 完全不会受到if的影响--------');

        // 巢状分支
        var 账号 = 'admin';
        var 密码 = 6666;

        if( 账号 == 'admin'){
            if(密码 == 6666){
                console.log('登录成功');                    
            }else{
                console.log('密码不正确');
            }

        }else{
            console.log('账号不存在');
        }
    </script>

    <div id="box"></div>

    <script>

        function run( ope ){

            // 获取两个 标签对象
            var n1 = document.getElementById('num1');
            var n2 = document.getElementById('num2');
            var box = document.getElementById('box');


            // 获取 input标签的value值
            var v1 = Number(n1.value);
            var v2 = Number(n2.value);

            // 安全性: 检测是否为 NaN, 如果是NaN, 则直接报错
            if( isNaN(v1) || isNaN(v2) ){
                box.innerHTML = '请填写正确的数字';
                return ;
            }


            // 根据 ope运算符 决定做什么运算
            switch( ope ){
                case 1: var result = v1 + v2; break;
                case 2: var result = v1 - v2; break;
                case 3: var result = v1 * v2; break;
                case 4: 
                    if(v2 == 0){
                        box.innerHTML = '被除数不能为0';
                        return ;
                    }

                    var result = v1 / v2; 
                    break;
            }

            // 显示结果
            box.innerHTML = '结果: ' + result;
        }

    </script>
