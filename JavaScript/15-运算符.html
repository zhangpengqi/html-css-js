<!DOCTYPE html>

    <title>运算符</title>

<body>
    <!-- 
        算术运算符
            + - 
            *  乘法
            /  除法
            %  取模,  求余数

        自增自减运算符
            ++  
            -- 
        
            a++: 先返回a, 再a = a + 1
            ++a: 先a = a + 1, 再返回a

        赋值运算符
            =
            +=      a += b  ===>  a = a + b 
            -=      a -= b  ===>  a = a - b
            *=
            /=
            %=      a %= b  ===>  a = a % b

            = 优先算右侧, 再算左侧
            = 左侧不能做运算


        比较运算符
            比较结果: boolean值
            >  >=
            <  <=
            ==      比较两边的值是否相等
            ===     全等: 比较两边的值是否相等 且 两边的数据类型是否相等
            !=      
            !==     不全等: 只要全等时为false, 其余都是true

        逻辑运算符
            逻辑与 &&
            逻辑或 ||
            逻辑非 !

        位运算符
            &
            ^
            |
            ~
            >>
            <<
            >>>

        三元运算符
            ?:

        运算符优先级
            

    -->
    <script>
        var x = 10;
        console.log(x++);
        console.log(x);

        var x = 10;
        console.log(++x);
        console.log(x);

        var x = 10;
        var y = 5;
        console.log(x+++y);

        var x = 10;
        var y = 5;
        console.log(x + ++y); // 10 + 6 = 16

        var x = 10;
        var y = 5;
        console.log(x++ + y); // 10 + 5 = 15


        var x = 5;
        var y = 2;

        //      5   +  1  -  5
        var z = x++ + --y - --x;
        console.log(x, y, z); // 5 1 1


        var x = 10;
        var y = 5;
        var z = --x + ++x + y--;
        console.log(x, y, z);


        var x = 10;
        var y = 5;
        // x + y = 15;

        x += y;
        console.log(x, y);
        console.log('------------- 分隔符 --------------');


        var x = 5;
        var y = 2;
        console.log( x % y );
        x %= y;
        console.log(x, y);
        console.log('------------- 分隔符 --------------');


        console.log( 1 > 2 );
        console.log( 1 < 2 );
        console.log( 1 >= 2 );
        console.log( 1 <= 2 );
        console.log( 1 == 2 );

        console.log( 1 == true );
        console.log( 1 === true );

        console.log( 1 != true );
        console.log( 1 !== true );
        console.log( 1 !== 1 );
        console.log('------------- 分隔符 --------------');
    </script>



    <script>
        var x = 10;
        var y = 2;
        var z = 0;
        console.log( x && y || z ); // 2
        console.log( x || y && z ); // 10

        console.log(!x); // false
        console.log(!z); // true
    </script>

    <!-- 
        位运算符
                      运算符       运算规则
            按位与     &           一个为0即为0, 否则为1
            按位或     |           一个为1即为1, 否则为0
            按位异或   ^           相同为0, 相异为1
            按位取反   ~           ~x = -x-1
            左移       <<          左移n位, 低位补0
            右移       >>          右移n位, 正数: 高位补0
                                            负数: 高位补1
            右移       >>>         右移n位, 高位补0, 带符号

            注: 
              * 了解原码, 反码, 补码
              * >> 和 << 和 <<< 正数位移: 
                                 * 求原码
                                 * 左右位移
              * >> 和 << 负数位移: 
                                 * 把负数当正数用
                                 * 求补码
                                 * 左右位移
                                 * 减1
                                 * 求反码
                                 * 加符号位
              * >>> 负数位移:
                            * 把负数当正数用
                            * 求补码
                            * 左右位移
            
            运算技巧
              * << 相当于 乘以2的n次方
              * >> 相当于 除以2的n次方
              * 按位或0, 按位异或0, 两次取反0, 左移0位 都能取整
              * 交换两个变量的值

     -->
    <script>
        var x = 10;
        var y = 7;
        var z = -10;



        // 1010
        // 0111
        // -----
        // 0010  = 2
        console.log( x & y );  // 2                 

        // 1010
        // 0111
        // -----
        // 1111 = 15
        console.log( x | y );  // 15 


        // 1010
        // 0111
        // -----
        // 1101 = 13
        console.log( x ^ y );  // 13     

        // ~x : -x-1 = -10-1 = -11
        console.log( ~x );     // -11



        //      32位
        // 10 的原码: 00000000000000000000000000001010
        // 10 的反码: 11111111111111111111111111110101
        // 10 的补码: 11111111111111111111111111110110


        // 10 的原码: 00000000000000000000000000001010
        // 左移1位:  000000000000000000000000000010100
        //            00000000000000000000000000010100 = 20
        console.log( 10 << 1);  // 20

        // 10 的原码: 00000000000000000000000000001010
        // 右移1位:   000000000000000000000000000001010
        //            00000000000000000000000000000101 = 5
        console.log( 10 >> 1);  // 5

        // 10 的原码: 00000000000000000000000000001010
        // 10 的反码: 11111111111111111111111111110101
        // 10 的补码: 11111111111111111111111111110110   也是-10的原码
        // 左移1位:  111111111111111111111111111101100
        //            11111111111111111111111111101100
        // 减1:       11111111111111111111111111101011
        // 反码:      00000000000000000000000000010100 = 20
        // 加符号:   -20
        // 
        console.log( -10 << 1 );


        // 10 的原码: 00000000000000000000000000001010
        // 10 的反码: 11111111111111111111111111110101
        // 10 的补码: 11111111111111111111111111110110   
        // 右移1位:   011111111111111111111111111110110
        //            01111111111111111111111111111011 = 2^31 -1 - 4 
        //                                                = 2147483643‬
        console.log( -10 >>> 1 );


        // <<   左移n位, 低位补0
        // >>   右移n位, 正数: 高位补0
        //               负数: 高位补1
        // >>>  右移n位, 高位补0, 带符号

        // * >> 和 << 和 >>> 正数位移: 
        //                             * 求原码
        //                             * 左右位移
        // 
        // * >> 和 << 的负数位移: 
        //                      * 把负数当正数
        //                      * 求补码
        //                      * 左右位移
        //                      * 减1
        //                      * 求反码
        //                      * 加符号
        // 
        // * >>> 负数位移: 
        //               * 把负数当正数
        //               * 求补码
        //               * 左右位移

        // 1111 = 2^4 -1 = 16 - 1 = 15
        // 1110 = 2^4 -1 -1 = 14
        // 1101 = 2^4 -1 -2 = 13
        // 0111 = 2^4 -1 -8 = 7
        console.log('------------- 分隔符 --------------');


        console.log( 6 >> 1 ); // 6 / 2^1 = 6/2 =3
        console.log( 6 << 1 ); // 6 * 2^1 = 6*2 =12
        console.log( 6 << 2 ); // 6 * 2^2 = 6*4 =24


        console.log( 6.3 | 0 );
        console.log( 6.3 ^ 0 );
        console.log( 6.3 << 0 );
        console.log( ~~6.3 );


        // 交换两个变量的值

        // 1. 经典写法 (利用第三方变量, 临时变量)
        var x = 10;
        var y = 5;
        var tmp = x;
        x = y;
        y = tmp;
        console.log(x,y);


        // 2. 高效写法 (没有第三方变量, 内存就节省了一些)
        var x = 10;
        var y = 5;

        x ^= y
        y ^= x 
        x ^= y
        console.log(x, y);


    </script>
