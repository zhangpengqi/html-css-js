<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
</head>
<body>
    <!-- 
        1. Boolean 布尔
            值: true 或 false     (只能用小写)

            分别代表两种极端的状态: 对/错  是/否  开/关
        
        2. 场景: 常被用于比较, 条件判断

        3. 如何转为boolean型
            Boolean()

            有如下几种数据会转为false, 其余都是true
            * 0
            * 0.0
            * -0
            * NaN
            * '' 
            * null
            * undefined
            * false       

     -->
     <script>
         // 比较
         console.log( 1 > 2 );

         // 条件判断
         if (1 < 2) {
            console.log('Yes');
         } else {
            console.log('No');
         }

         console.log('------------- 分隔符 --------------');

         console.log( Boolean(0) );
         console.log( Boolean(0.0) );
         console.log( Boolean(-0) );
         console.log( Boolean(NaN) );
         console.log( Boolean(null) );
         console.log( Boolean(undefined) );
         console.log( Boolean(false) );
         console.log( Boolean('') );

         console.log( Boolean(' ') );
         console.log( Boolean('0') );
         console.log( Boolean(1) );
         console.log( Boolean(9999) );
         console.log( Boolean([]) );

     </script>


</body>
</html>
