<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表
        1. 有序列表 ol li
        2. 无序列表 ul li
        3. 定义列表 dl dt dd


        有序无序场景: 常常被用于排列相似, 模板相似
        例如: 商品列表, 导航栏, 菜单等


        定义列表场景: 给列表有有一个小标题, 即可用定义列表
        例如: 友情链接, 个人中心, 订单中心

        注意: 
            能用无序则用无序, 时间效率比有序稍微好一点

        


        小练习: 
            列表嵌套


     -->

    《春晓》
    <ol>
        <li>春眠不觉晓</li>
        <li>处处蚊子咬</li>
        <li>夜来大狗熊</li>
        <li>看你往哪跑</li>
    </ol>


    《回乡偶书》
    <ul>
        <li>瘦小离家老大回</li>
        <li>乡音未改肉成堆</li>
        <li>儿童相见不相识</li>
        <li>请问胖子你是谁</li>
    </ul>

    <hr>

    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>

    <dl>
        <dt>服务支持</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>




    






</body>
</html>
