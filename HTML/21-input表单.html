<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input表单</title>
</head>
<body>
    
    <!-- 
        使用频率最高的表单 input

        属性: 
            name    所有的表单都必须要有name属性, 没有name, 就没法提交给服务器
            value   表单数据值
                     可以手动输入的表单: value可写可不写
                     不可以手动输入的表单: value必须写
            type    
                    text        文本域, 可输入数字, 字母, 汉字, 标点等, 默认
                    password    密码域
                    radio       单选
                    checkbox    复选
                    file        文件
                    hidden      隐藏
                    submit      提交

            HTML5新增的type属性       
                    email       邮箱
                    url         网址
                    number      数字
                    date        日期


        注意: 
            * 所有表单都需要name 属性
            * value 默认表单值
                可以手动输入的表单: value可写可不写
                不可以手动输入的表单: value必须写
            * radio单选 和 checkbox多选, 同类型的name必须一致
            * checkbox的name值需要补上[] , 才能形成真正的多选
            * 文件上传有3个必要条件
                - form标签的method = post
                - form标签的enctype = multipart/form-data
                - file表单的name 必须要有值
            * 文件多选
                - file表单必须添加 multiple
                - file表单name值需要补上[] , 才能形成真正的多选
     -->


    <form action="" method="post" enctype="multipart/form-data">
        
        无名: <input > <br>
        账号: <input type="text" name="userName" value="666"><br>
        性别: 
            <input type="radio" name="sex1" value="1"> 男
            <input type="radio" name="sex1" value="2"> 女
            <input type="radio" name="" value="3"> 人妖
            <br>
        爱好: 
            <input type="checkbox" name="1[]">跳舞
            <input type="checkbox" name="1[]">篮球
            <input type="checkbox" name="1[]">rap
            <input type="checkbox" name="hobby[]">旅游
            <input type="checkbox" name="hobby[]">唱跳
            <input type="checkbox" name="hobby[]">街舞
            <input type="checkbox" name="hobby[]">游戏
            <br>
        文件: <input type="file" name="xx"> <br>
        隐藏: <input type="hidden" name="id" value="1234566"><br>

        邮箱: <input type="email" name="email"> <br>
        数字: <input type="number" name="count"> <br>
        URL: <input type="url" name="url"> <br>
        生日: <input type="date" name="birthday"> <br>
        <input type="submit">


    </form>



</body>
</html>
