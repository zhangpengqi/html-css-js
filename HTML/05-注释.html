<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释</title>
</head>
<body>
    <!-- 
        注释:
            作用: 为代码做一些描述, 方便自己or其他程序员阅读
            格式: <!--  注释内容  - ->
            格式注意点: 注释不要嵌套使用
            内容注意点: 注释尽可能精简直白, 去除不必要的废话
            
        保命提示: 由于市场有部分程序员代码不规范, 注释不常写, 容易出现打架斗殴, 甚至谋杀, 枪击事件. 程序员职业一度上升为"高危职业". 

        所以: 
            代码千万条, 注释第一条.
            代码不规范, 亲朋两行泪.

        代码规范: https://www.runoob.com/html/html5-syntax.html
    -->
</body>
</html>
