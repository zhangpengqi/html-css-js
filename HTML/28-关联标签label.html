<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联标签label</title>
</head>
<body>
    
    <!-- 
        关联标签 label
            将表单与文本进行关联, 选择文本如同选择表单
     -->

    <form action="">
        <label><input type="radio" name="sex">男</label>
        <label><input type="radio" name="sex">女</label>
        <hr>


        <input type="radio" name="job" id="zs">
        <input type="radio" name="job" id="fs">
        <input type="radio" name="job" id="ss">
        <br>

        <label for="zs">战士</label>
        <label for="fs">法师</label>
        <label for="ss">射手</label>

    </form>




</body>
</html>
