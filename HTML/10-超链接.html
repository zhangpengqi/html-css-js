<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接
            标签: <a> </a>
            作用: 跳转到一个新的文件
            常用属性:
                href
                target 


            注意: 
                * a链接必须配合属性 href
                * href 网址最起码: 协议 + 域名
     -->


    <!-- 基本使用 -->
    <a href="">百度首页1</a>
    <a href="www.baidu.com">百度首页2</a>
    <a href="http://www.baidu.com">百度首页3</a>


    <!-- 在新标签页打开链接 -->
    <a href="http://www.taobao.com"  target="_blank">淘宝</a>


    

</body>
</html>
