<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单常用属性</title>
</head>
<body>
    
    <!-- 
        11个常用属性
            maxlength 最大长度
            minlength 最小长度
            placeholder 背景字

            autofocus
            autocomplete

            readonly     只读
            disabled

            required
            multiple
            
            checked
            selected
     -->

    <form action="">
        
        <input type="password" name="pwd" minlength="6" maxlength="10" placeholder="请输入您的密码"   required multiple>

        <br>

        <input type="submit">

    </form>
    <hr>
    <form>
        
        <input type="text" name="数字" autocomplay="on">
    </form>

<form>
    <input type="" name="">
</form>

</body>
</html>
