<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
    <!-- 
        标题
            形式书籍中的标题, 例如: 书籍中的第一章 即为标题1
                                   书籍中的第一章第一节 即为标题2
                                   以此类推
            格式: 
                <h1> </h1>                                   
                <h2> </h2>                                   
                <h3> </h3>                                   
                <h4> </h4>                                   
                <h5> </h5>                                   
                <h6> </h6>    

            注意点: 
                * 字体最大的是 h1,  最小的是 h6
                * 在HTML中, 自创标签是不会有任何表面效果的, 与不加标签效果一样
                * (重点) 一个html文件, 只能用一个h1标签, 一旦超过, 将会被搜索引擎(SEO)所封杀
                  (原因) h1标签能提高该网页 在SEO中的排名, 一旦使用次数较多, 会被SEO认为是 恶意提高排名, 最终导致封杀.
     -->

    <h1>青铜</h1>
    <h2>白银</h2>
    <h3>黄金</h3>
    <h4>铂金</h4>
    <h5>钻石</h5>
    <h6>大师</h6>
    <h7>宗师</h7>
        王者
    





</body>
</html>
