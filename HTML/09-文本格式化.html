<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
    <style>
        /* strong{ color: red; } */
    </style>
</head>
<body>
    <!--
        样式化标签 
            加粗: b
            倾斜: i

        语义化标签
            强调: strong
            强调: em

        样式化标签: 本身只具备特殊效果, 表面看上去有所区别
        语义化标签: 不仅具有样式意义, 还有特殊意义.

     -->

    普通文本
    <b>粗不粗</b>
    <i>歪不歪</i>
    <br>


    <strong>强调标签, 强调程度稍微深一点</strong>
    <br>
    <em>强调标签, 强调的程度稍微浅一点</em>

    <hr>

    <del>原价: 998</del>
    <strong>现价: 9.8</strong>



</body>
</html>
