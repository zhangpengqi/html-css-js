<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select下拉框</title>
</head>
<body>
    <!-- 
        下拉框
        父级标签: select
        子级标签: option   optgroup 

        注意: 
            select 赋予name
            option 赋予value
    -->

    <form action="">
        
        <select name="address">

            <option value="">广西</option>
            <option value="">山东</option>
            <option value="">山西</option>
            <option value="">江西</option>
            <option value="">陕西</option>

            <option value="">福建</option>
        </select>

</body>
</html>
