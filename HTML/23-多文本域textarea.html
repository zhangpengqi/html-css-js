<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多文本域</title>
    <style>
        textarea{
            /* resize: none; */
        }

    </style>
</head>
<body>

    <!-- 
        多文本域: textarea
        属性:
            name
            rows 行数
            cols 列数

        注意: 
            大多数的表单默认值都是通过 value 属性

            多文本域的默认值是: 正文文本

     -->
    
    评论: <textarea name="comment" rows="5" cols="50" >666</textarea>

    <input type="text" value="66"> 


</body>
</html>
