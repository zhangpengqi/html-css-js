<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>
    <!-- 
        视频
            格式: <video></video>
            属性: src       视频来源地址
                  controls  控制器
                  loop      循环播放
                  autoplay  自动播放

     -->

    <!-- 基本写法 -->
    <video src="没文化真可怕.mp4" controls loop autoplay></video>

    <!-- 兼容写法 -->
    <video >
        <source src="xxx.mp4">
        <source src="xxx.avi">
        <source src="xxx.rmvb">
    </video>




</body>
</html>
