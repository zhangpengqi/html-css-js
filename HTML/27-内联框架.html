<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架: iframe

        (重点) 可以与body共存, 在body占一个小空间, 独立展示别的网页内容(广告)

        iframe属性
            src     窗口内容的来源
            name    窗口名
            width
            height
            frameborder
            scrolling  滚动条显示 值为:yes 或 no 或 auto

     -->

    <!-- <iframe src="https://g.163.com/r?site=netease&affiliate=news&cat=homepage&type=logo300x250&location=8" frameborder="0" width="300" height="250" scrolling="no"></iframe> -->
    <hr>

    <a href="http://www.baidu.com" target="bottom">baidu</a>
    <a href="http://www.taobao.com" target="bottom">taobao</a>
    <a href="http://www.qq.com" target="bottom">tencent</a>
    <br>

    <iframe name="bottom" frameborder="1" width="80%" height="300"></iframe>


</body>
</html>
