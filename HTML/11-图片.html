<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <style>
        body,img{margin: 0; padding: 0;}
    </style>
</head>
<body>
    <!-- 
        图片
            格式: <img src="" >
            属性: 
                src     图片来源地址
                alt     当图片加载延迟or失败时, 显示alt内容
                title   当鼠标悬停在图片上时, 显示title内容
                width   设置图片的宽度
                height  设置图片的高度


        注意: 
            * img 不要同时设置width 和 height, 会影响图片原有的宽高比例


     -->

    <img src="" >

    <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=961224733,2320658306&fm=179&app=42&f=JPEG?w=121&h=140" >

    <img src="10.jpg" alt="" >
    <img src="10.jpg" alt="" height="140">
    <img src="10.jpg" alt="" width="121">
    <img src="10.jpg" alt="" width="150" height="150">
    <img src="10.jpg" alt="" width="150" height="150" title="是不是胖了">


    <b title="看看是不是粗了">加粗</b>


    <!-- 超链接 + 图片 -->
    <a href="https://baike.baidu.com/item/%E8%BF%AA%E4%B8%BD%E7%83%AD%E5%B7%B4/1180418?fr=aladdin">
        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1954761263,32291942&fm=26&gp=0.jpg">
    </a>


</body>
</html>
