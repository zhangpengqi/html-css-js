<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体符号</title>
</head>
<body> 
    <!-- 
        浏览器的特征
            代码中, 连续输出多个空格 or 回车, 到了浏览器中, 只会显示为一个空格

     
        代码约定
            利用浏览器的特性, 兄弟辈标签, 保持在同一列


        实体符号
            能够将空格实体化, 也能将 具有特殊意义的字符变成普通字符

            &实体代码;

            &nbsp;  空格
            &lt;    小于
            &gt;    大于
            &yen;   人民币
            &copy;  版权

        更多的实体符号参考: 实体符号速查表.html


     -->

    之前许愿 牛肉和猪肉一个          价格, 现在基本实现了
    之前许愿 房子和白菜一个价格, 现在突然有点害怕了
    <hr>
    
    <!-- 空格 -->
    之前许愿 牛肉和猪肉一个&nbsp;&nbsp;&nbsp;价格, 现在基本实现了<br>
    之前许愿 房子和白菜一个价格, 现在突然有点害怕了
    <hr>


    <!-- 人民币 -->
    幻想着白菜已经&yen;10000/斤
    <hr>
    
    <!-- a < b -->
    a&lt;b

    <!-- 版权 -->
    &copy;    copyright



</body>
</html>
