<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        #box{
            width: 800px;
            height: 800px;
            background-color: rgba(0,0,0.5,0.5);
            background-color: orange;
            background-image: url('./img/1.jpg');
            background-repeat: no-repeat;
            /* background-size: 100%; */
            background-position: 0px 0px;
            background-position: -100px -100px;
            background-position: center center;
        }


        #box2{
            width: 300px;
            height: 300px;
            background-image: url('./img/1.jpg');
            background-position: -100px 0px;
        }
    </style>
</head>
<body>
    <!-- 
        详写: 
            background-color:   背景颜色
            background-image:   背景图片 url(图片地址)
            background-size:    背景大小
            background-position: 背景定位  X Y
                                  正数: 向右 或 向下
                                  负数: 向左 或 向上

            background-repeat:  背景重复 no-repeat 取消重复

        简写: 
            background: [ color | image | position[/size] | repeat ]
     -->


    <div id="box"></div>
    <div id="box2"></div>




</body>
</html>
