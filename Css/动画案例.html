<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3动画</title>
    <style>
        
        #box{
            width: 100px;
            height: 90px;
            background: #92B901;
            padding-left: 20px;
            color: white;
            overflow: hidden;
            border-radius: 10px;
            position: absolute;
            
            top: 100px;
            left: 100px;
        
            animation: one 5s forwards;
        }

        #box p:first-of-type{
            margin-top: 10px;
            margin-bottom: 5px;
        }


        @keyframes one{
            0%{
                top: 100px;
                left: 100px;
            }

            25%{
                transform: rotate(30deg);
                left: 100px;
            }

            50%{
                transform: rotate(0deg);
                left: 500px;
                background: #1ec7e6;
            }

            75%{
                left: 100px;
                transform: rotate(-360deg);
            }

            100%{
                transform: rotate(-360deg);
                background: #92B901;
                left: 100px;
            }
        }

    </style>
</head>
<body>
    
    <div id="box">
        <p style="font-size:30px">CSS3</p>
        <p>动画</p>
    </div>


</body>
</html>
