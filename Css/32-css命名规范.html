<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css命名规范</title>
</head>
<body>
    <!-- 
        要求1: 选择器名较长时, 中间用 - 中横线隔开, 不要用下划线隔开 
            原因1: 部分浏览器不支持下划线名
            原因2: 容易与 Js 变量名冲突

        要求2: id名在一个html中必须唯一, 不允许重复, 否则js无法正常获取id

        要求3: 选择器名要有意义, 以提高代码可读性.
               常见选择器名参考下图
    -->
    <img src="./css命名规范/css书写规范class和id常见的命名 .png" >
</body>
</html>
