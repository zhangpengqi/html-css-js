<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重, 选择器优先级</title>
    <style>
        
        /* 权重: 100 + 1   */
        #four a{
            font-size: 50px;
        }

        #two{
            color: pink;
        }

        .one{
            color: green;
        }

        p{
            color: blue;
        }

        /* 权重: 1+1 */
        li a{
            font-size: 30px;
        }
        
        /* 权重: 1 */
        a{
            font-size: 20px;
        }
        
        /* 权重: 10+1 */
        .three a{
            font-size: 40px;
        }

       /*  b, b a{ color: red; }

        b{color:red;}
        b a{color:red;} */

        /* 权重: 最高 + 1 */
        a{
            font-size: 20px !important;
        }

        /* 权重: 最高 + 10 + 1; */
        .three a {
            font-size: 40px !important;
        }


        
        .d{
            color: orange;
        }


        div ul ol li h1 h2 h3 h4 h5 h6 p b i u del{
            color: purple;
        }


        ul{
            color: red;
        }

        ul a{
            color: blue;
        }

    </style>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <!-- 
        选择器优先级规则: 
            权重相同时, 就近原则, 选择器离标签越近, 优先级越高
            权重不同时, 权重越高, 优先级越高

            内联样式 > ID选择器 > class选择器 > 标签选择器

        权重叠加
            id的权重: 100
            class的权重: 10
            标签的权重: 1
            (以上权重数字只是帮助我们分辨优先级高低, 并不是实际存在的)
            
            选择器分组无法叠加

        最高权重
            !important  
            位置: 写在属性值的后面, 分号前面


        继承性
            绝大多数后辈 是可以继承祖辈的属性
            小部分无法继承
            例如: a标签的color
                  h标签的font-size
                
                  辨别方式: 打开调试器F12
                            选择你要查看的标签
                            查看css中的 Inheritied from xxx
                            是否有属性被 删除 (如果删除, 则代表无法继承)

                  解决方案: 单独为该标签设置属性
     -->

    <p class="one" id="two" style="color: orange;">最近移动端5G正在准备普及, 3大运营商价格表: 最便宜的120多一个月.  30G流量 </p>
    
    
    <ul id="four">
        <li class="three">
            <b>
                <i>
                    <a href="">百度</a>
                </i>
            </b>
        </li>
    </ul>
    
    <hr>


    <div>
        <ul>
            <ol>
                <li>
                    <h1>
                        <h2>
                            <h3>
                                <h4>
                                    <h5>
                                        <h6>
                                            <p>
                                                <b>
                                                    <i>
                                                        <u>
                                                            <del class="d">
                                                                搞着玩的
                                                            </del>
                                                        </u>
                                                    </i>
                                                </b>
                                            </p>
                                        </h6>
                                    </h5>
                                </h4>
                            </h3>
                        </h2>
                    </h1>
                </li>
            </ol>
        </ul>
    </div>


    <hr>

    
    <ul>
        <li>
            <b>加粗</b>
            <a href="">百度</a>
        </li>
    </ul>



</body>
</html>
