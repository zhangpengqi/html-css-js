<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸</title>
    <style>
        body{margin: 0;}
        body{min-width:1200px;}

        #top{
            width: 100%;
            height: 50px;
            background: #e61952;
        }

        #banner{
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            background: orange;
        }
    </style>
</head>
<body>
    <!-- 
        width: 固定宽度
        height: 固定高度
        min-width: 最小宽度
        min-heigh: 最小高度
        max-width: 最大宽度
        max-height: 最大高度

        当部分盒子宽高由 百分比 进行设置, 视情况而定是否需要最大/最小宽高
    -->
    
    <div id="top"></div>
    <div id="banner"></div>


</body>
</html>
