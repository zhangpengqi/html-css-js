<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <style>
        body{ margin: 0; }

        #banner{
            width: 1226px;
            height: 460px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
        }

        #menu{
            width: 234px;
            height: 460px;
            background: rgba(105,101,101,0.6);

            position: absolute;
            left: 0;
            top: 0;
        }

        #banner .left{
            width: 41px;
            height: 69px;
            /* border: 1px solid red; */
            background: url('./img/icon-slides.png') -83px 0px;

            position: absolute;
            left: 234px;
            top: 42%;

        } 


        #banner .left:hover{
            background-position: 0px 0px;
        }


        #box{
            width: 100%;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>

    <div id="box"></div>
    
    <div id="banner">
        <img src="./img/banner.webp" alt="">

        <div id="menu"></div>

        <div class="left"></div>
        <div class="right"></div>
    </div>




</body>
</html>
