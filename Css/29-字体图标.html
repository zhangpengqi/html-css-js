<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标</title>
    <link rel="stylesheet" href="./img/iconfont/iconfont.css">
    <style>
        
        p:hover{
            color: red;
        }

        p{
            font-size: 50px;
        }

        .icon123 {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
    </style>
    <script src="./img/iconfont/iconfont.js"></script>

</head>
<body>
    
    <!-- 
        阿里巴巴字体图标: https://www.iconfont.cn/


        Unicode 的用法
        1. 导入css文件
            <link rel="stylesheet" href="iconfont.css">

        2. 选择你需要的字体图标
            Unicode :  通过 &xxxx; 来使用图标
            Font class : 通过 class 来使用图标
            Symbol: 使用 有色图标
        
        3. 给含有字体图标的标签, 赋予class="iconfont"


        
        Symbol 的用法
        1. 导入js 文件
            <script src="./iconfont.js"></script>

        2. 粘贴 icon 代码

        3. 设置svg, 粘贴 xlink代码
     -->

    
    <p class="iconfont">&#xe68a;</p>


    <svg class="icon123" aria-hidden="true">
      <use xlink:href="#icon-zhifubao"></use>
    </svg>

</body>
</html>
