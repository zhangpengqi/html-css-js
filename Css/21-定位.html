<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .box{
            width: 100px;
            height: 100px;
        }

        .box1{ 
            background: orange;
         }

        .box2{
            background: skyblue;
            /* position: absolute; */

            /* left: 0; */

        .box3{
            width: 800px;
            height: 1500px;

        }

        .ad1{
            width: 100px;
            height: 200px;
            border: 1px solid red;
            overflow: hidden;
            /* display: none; */

            position: fixed;
            right: 0;
            top: 50%;
        }
    </style>
</head>
<body>
    <!-- 
        
        position: absolute  绝对定位
                        位置: 不保留
                        原点: 基于网页第一页的四个角

                   relative  相对定位
                        位置: 保留
                        原点: 基于原来位置的四个角

                   fixed     固定定位
                        位置: 不保留
                        原点: 基于可视窗口的四个角

        使用场景: 当多个元素发生重叠

    -->
