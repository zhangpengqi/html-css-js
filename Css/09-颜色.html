<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体颜色</title>
    <style>
        p{
            color: #f00;
            color: #0f0;
            color: #00f;
            color: #90f;
            color: #09f;
            color: #000;
            color: #fff;
            color: #f2f;
            color: #f2ff2f;
            color: #ff22ff;


            opacity: 0.5;
        }

    </style>
</head>
<body>
    <!-- 
        color: 单词
                HEX     #RGB #RRGGBB
                        每个颜色范围: 0~9 a~f
                RGB
                RGBA    rgb的颜色范围: 0~255
                        a的透明范围: 0~1 可小数

                HSL     
                HSLA
                        H:0~360
                        S:%
                        L:%
                        A:0~1 可小数

                tranparent : 完全黑色透明 相当于 rgba(0,0,0,0)
        
        opacity: 0~1 透明度
     -->
    <p>本周开始, 正式积分</p>


</body>
</html>
