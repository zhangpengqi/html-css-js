<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: orange;
            border: 10px solid blue;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
        盒子: 外边距 + 内边距 + 边框 + 内容

        IE:  内容    (IE8-)
             IE8- 浏览器, 一个盒子的物理空间是根据 width/height 而决定
             width/height 包含了padding 和 border

        非IE: 内容 + 内边距 + 边框
              非IE浏览器, 一个盒子的物理空间是根据 width/height + padding + border 而决定

        box-sizing: content-box     (非IE模型)
                     border-box      (IE模型)
     -->

    <div id="box"></div>
</body>
</html>
