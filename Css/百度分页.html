<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baiduPage</title>
    <style>
        li{
            list-style: none;
            float: left;
            border: 1px solid #ccc;
            margin-left: 5px;
            color: blue;
            width: 34px;
            height: 34px;
            text-align: center;
            line-height: 34px;
        }
        
        li:first-of-type, li:last-of-type{
            width: auto;
            padding: 0 18px;
        }


        li:hover{
            border-color: blue;
            background: #f2f8ff;
            cursor: pointer;
        }

    </style>
</head>
<body>
        
    <div id="box">
        <ul>
            <li>&lt;上一页</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>下一页&gt;</li>
        </ul>

    </div>



</body>
</html>
