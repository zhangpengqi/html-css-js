<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内外边距</title>
    <style>
        #box1{
            width: 200px;
            height: 50px;
            background: lightgreen;
            margin: 10px ;
            margin: 10px 20px;
            margin: 10px 20px 30px;
            margin: 10px 20px 30px 40px;

            padding: 10px;
        }

        #box2{
            width: 200px;
            height: 50px;
            background: gray;
        }

        #box3{
            width: 500px;
            height: 500px;
            background: orange;
            text-align: center;
        }

        #small{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin-left: auto;
            margin-right: auto;
        }

        input{
            /* 两种内部缩进 */
            /* padding-left: 10px; */
            text-indent: 2em;
        }

    </style>
</head>
<body>
    <!-- 
        外边距 margin
            margin: 10px                        上下左右均为10px
            margin: 10px 20px                   上下10    左右20
            margin: 10px 20px 30px              上10      左右20    下30
            margin: 10px 20px 30px 40px         上10   右20   下30  左40

            单外边距
            margin-方向
                    top
                    left
                    right
                    bottom

            外边距技巧: 
                水平居中  (基于父级)
                margin-left: auto;
                margin-right: auto;

                简写小技巧: margin:0px auto;


        内边距 padding
            padding: 10px                        上下左右均为10px
            padding: 10px 20px                   上下10    左右20
            padding: 10px 20px 30px              上10      左右20    下30
            padding: 10px 20px 30px 40px         上10   右20   下30  左40

            单内边距
            padding-方向
                     top
                     left
                     right
                     bottom

    -->

    <div id="box1"></div>
    <div id="box2"></div>

    <div id="box3">
        老母鸡 <br>
        <img src="./img/1.jpg" width="200">
        <div id="small"></div>
    </div>
    <br>
    <br>

    <input type="text">


</body>
</html>
