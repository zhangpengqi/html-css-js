<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        li{
            list-style: none;
            list-style: decimal;
            list-style: lower-alpha;
            list-style: upper-roman;
            list-style: cjk-ideographic;
        }
    </style>
</head>
<body>
    <!-- 
        list-style: none;       取消项目符号
                     其余项目符号, 参考手册
     -->
    <ul>
        <li>小米</li>
        <li>红米</li>
        <li>苹果</li>
        <li>华为</li>
    </ul>


</body>
</html>
