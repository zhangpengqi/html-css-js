<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视区</title>
</head>
<body>
    <!-- 
        viewport 视区
        
        场景: 当希望PC端 和 手机端显示的内容大小都能看的清晰时, 就需要viewport

        代码: <meta name="viewport" content="width=device-width, initial-scale=1.0">

        参数说明: 
            width:  屏幕宽度
                    值1: 100, 200, 300等, 直接写数字
                    值2: device-width 自动获取设备的宽度

            initial-scale: 初始缩放比例, 常用比例: 1.0
            maximum-scale: 允许用户放大的最大比例 
            minimum-scale: 允许用户缩小的最小比例 
            user-scalable: 用户是否可以手动缩放, 值: yes 或 no
    -->


</body>
</html>
